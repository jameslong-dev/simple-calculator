<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-ui">
        <div class="result-screen">
            <p class="result">0</p>
        </div>
        <div class="button-section">
            <div class="number-pad">
                <button class="clear-btn num-pad">C</button>
                <button class="back-btn num-pad">&larr;</button>
                <button class="num-seven num-pad">
                    7
                </button>
                <button class="num-eight num-pad">
                    8
                </button>
                <button class="num-nine num-pad">
                    9
                </button>
                <button class="num-four num-pad">
                    4
                </button>
                <button class="num-five num-pad">
                    5
                </button>
                <button class="num-six num-pad">
                    6
                </button>
                <button class="num-one num-pad">
                    1
                </button>
                <button class="num-two num-pad">
                    2
                </button>
                <button class="num-three num-pad">
                    3
                </button>
                <button class="num-zero num-pad">
                    0
                </button>
            </div>

            <div class="function-pad">
                <button class="divide-btn fn-pad">&#247;</button>
                <button class="multiply-btn fn-pad">x</button>
                <button class="minus-btn fn-pad">-</button>
                <button class="add-btn fn-pad">+</button>
                <button class="equal-btn fn-pad">=</button>
            </div>
       
        </div>

       
            
       
    </div>

    <script src="main.js"></script>
</body>
</html>
